version: "3.4"
services: 
 elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.0
    deploy:
      replicas: 3
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        delay: 10m
    environment:
      - network.host=_eth0_
      - network.publish_host=_eth0_
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
      - "discovery.zen.minimum_master_nodes=2"
    networks:
      - elasticsearch
networks:
  elasticsearch:
    driver: overlay